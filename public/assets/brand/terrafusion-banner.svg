<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TerraFusion Banner -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976D2" />
      <stop offset="60%" stop-color="#388E3C" />
      <stop offset="100%" stop-color="#00ACC1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5F5" />
    </linearGradient>
    
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 0L40 0M0 0L0 40" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerGradient)" />
  
  <!-- Grid Pattern -->
  <rect width="1200" height="300" fill="url(#gridPattern)" />
  
  <!-- Brand Elements -->
  <circle cx="1000" cy="150" r="100" fill="rgba(255,255,255,0.1)" />
  <circle cx="1000" cy="150" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="1000" cy="150" r="60" fill="rgba(255,255,255,0.1)" />
  
  <!-- Geometric Accents -->
  <path d="M200 50L300 150L200 250L100 150L200 50Z" fill="rgba(255,255,255,0.2)" />
  <circle cx="200" cy="150" r="50" fill="rgba(255,255,255,0.1)" />
  
  <!-- Logo Text -->
  <g transform="translate(400, 160)">
    <text font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
      Terra<tspan fill="#FFFFFF">Fusion</tspan>
    </text>
    <text font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#FFFFFF" y="40">
      Intelligent Property Assessment Platform
    </text>
  </g>
</svg>